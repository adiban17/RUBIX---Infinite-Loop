<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ProctorHQ | Entrance</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .hero { text-align: center; max-width: 600px; margin: 80px auto; }
        .hero h1 { font-size: 3.5rem; margin-bottom: 20px; line-height: 1.1; }
        .hero p { font-size: 1.2rem; color: var(--text-muted); margin-bottom: 40px; }
        
        .role-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 800px; margin: 0 auto; }
        .role-card {
            background: white; padding: 40px; border-radius: 24px;
            border: 1px solid var(--border); box-shadow: var(--shadow-sm);
            text-align: center; text-decoration: none; color: var(--text-main);
            transition: all 0.2s;
        }
        .role-card:hover { transform: translateY(-5px); box-shadow: var(--shadow-lg); border-color: var(--primary); }
        .role-icon { font-size: 3rem; margin-bottom: 20px; display: inline-block; }
        .role-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 8px; }
        .role-desc { font-size: 0.9rem; color: var(--text-muted); }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Integrity,<br>Automated.</h1>
            <p>The next-generation proctoring suite powered by Computer Vision and Real-time Behavior Analysis.</p>
        </div>

        <div class="role-grid">
            <a href="/admin.html" class="role-card">
                <span class="role-icon">âš¡</span>

            </a>
            
            <a href="/student.html" class="role-card">
                <span class="role-icon">ðŸŽ“</span>
                <div class="role-title">Student Portal</div>
                <div class="role-desc">Launch the secure exam environment (Browser or App integration).</div>
            </a>
        </div>
    </div>
</body>
</html>
